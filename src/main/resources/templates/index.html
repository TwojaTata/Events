<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div style="text-align: center;">

    <strong th:if="${userObject.isLoggedIn()}"
            th:text="'Welcome ' + ${userObject.getUserEntity().getUsername()}"></strong>
    <br>
    <strong>Click the event you want to checkout</strong>
    <br/><br/>

    <div  class="alert alert-success" th:each="event : ${events}">
        <a th:href="'/event/' + ${event.getId()}">
            <h2 class="alert-heading" th:text="${event.getTitle()}"></h2>
        </a>
    </div>

    <br/><br/>
    <a href="/event"  class="btn btn-primary" >Create an Event</a>
    &nbsp;
    <a href="/logout"  class="btn btn-primary" >Logout</a>
    &nbsp;
    <a href="/login" class="btn btn-primary">SignIn</a>
    &nbsp;
    <a href="/register" class="btn btn-primary">SignUp</a>
</div>
</body>
</html>
