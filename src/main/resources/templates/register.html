<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SingUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin-top: 50px; margin-left: auto; margin-right: auto; padding: 20px;">
    <div th:if="${emailAlreadyTaken != null}" class="alert alert-danger">
        <strong th:text="${emailAlreadyTaken}"></strong>
    </div>

    <form action="/register" method="post" th:object="${registerForm}">
        <input th:field="*{username}" type="text" class="form-control"  placeholder="nickname">
        <input th:field="*{email}" type="text" class="form-control" placeholder="email">
        <input th:field="*{password}" type="password" class="form-control"  placeholder="password">
        <button type="submit" class="btn btn-default">SignUp</button>

    </form>
    <button onclick="window.href='/login'" class="btn btn-default">SignIn</button>


</div>
</body>
</html>
