<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 400px;  margin-top: 100px; margin-left: auto; margin-right: auto">

    <div th:if="${wrongPassOrEmail != null}" class="alert alert-danger">
        <strong th:text="${wrongPassOrEmail}"></strong>
    </div>

    <form action="/login" method="post">
        <input style="margin-bottom: 10px"  type="text" class="form-control" name="email" placeholder="email">
        <input style="margin-bottom: 10px"  type="password" class="form-control" name="password" placeholder="password">

        <button type="submit" class="btn btn-success">SignIn</button>
    </form>
    <br>
    <button onclick="javascript:location.href='/register'" class="btn btn-default">SignUp</button>

    <div th:if="${registerSuccessfull != null}" class="alert alert-danger">
        <strong th:text="${registerSuccessfull}"></strong>
    </div>

</div>
</body>
</html>
