<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin-top: 50px; margin-left: auto; margin-right: auto; padding: 20px;">

    <form action="/event" method="post" th:object="${eventForm}">
        <input th:field="*{title}" type="text" class="form-control" placeholder="event title">
        <br>
        <input th:field="*{description}" type="text" class="form-control"  placeholder="description">
        <br>
        <input th:field="*{date}" type="date" class="form-control"  placeholder="yyyy-mm-dd">
        <br>
        <button type="submit" class="btn btn-default">Create an event</button>

    </form>
</div>
</body>
</html>
