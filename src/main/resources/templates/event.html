<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${eventData.getTitle()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="card-body" style="text-align: left; margin-top: 50px; margin-left: auto; margin-right: auto; padding: 20px;" >
    <h1 th:text="${eventData.getTitle()}"></h1>
    <span th:text="${eventData.getDescription()}"></span>
    <br>
    <small>
        <strong th:text="'event created by ' + ${eventData.getUser().getUsername()} + ' creation date: ' + ${eventData.getCreationDate()}"></strong>
        <br/>
        <strong th:text="'date of event: ' + ${eventData.getDate()}"></strong>
    </small>

    <br/><br/>  <hr/>

    <div th:each="comment : ${eventData.getComments()}">
        <span th:text="'added ' + ${comment.getCreationDate()}"></span>
        <b>
            <span th:text="${comment.getUser().getUsername() + ': '}"></span>
        </b>

        <span th:text="${comment.getContext()}"></span>
    </div>



    <form th:action="'/comment/' + ${eventData.getId()}" method="post">
        <input name="context" type="text" placeholder="your comment..."/>
        <input class="btn btn-primary" type="submit" value="Send"/>
    </form>


    <br/><br/>

    <a href="/"  class="btn btn-primary" >Back to main</a>
</div>
</body>
</html>
